name: Node CI Build

on:
  pull_request:
    branches: ["main", "dev"]
  push:
    branches: ["feature**"]

env:
  node_version: 18.x

jobs:
  code_quality:
    name: Check Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ${{ github.event.repository.name }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node Version ${{ env.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node_version }}
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Check ESLint Rules
        run: npm run lint --if-present

      - name: Check Prettier Rules
        run: npm run format:check --if-present

      - name: Check Sonarcloud Rules
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ${{ github.event.repository.name }}
        uses: actions/checkout@v4

      - name: Setup Node Version ${{ env.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node_version }}
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build --if-present

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-build
          path: dist

  test:
    name: Test Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ${{ github.event.repository.name }}
        uses: actions/checkout@v4

      - name: Setup Node Version ${{ env.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node_version }}
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Test Application with Coverage Report
        run: npm run test:coverage --if-present

      - name: Publish Coverage Report
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
